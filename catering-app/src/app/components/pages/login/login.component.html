<div class="card card-login">
  <div class="card-body">
    <div class="card-header card-header-bg text-center"><h3>Admin Login</h3></div>
    <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
      <div class="form-group mb-3">
        <input autocomplete="off" formControlName="email" type="email" class="form-control" id="email" placeholder="Email">
      </div>
      <div class="form-group mb-3">
        <input autocomplete="off" formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <div *ngIf="firebaseErrorMessage != ''" class="error-style">
        <span>{{ firebaseErrorMessage }}</span>
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-sm btn-primary">Login</button>
        <button *ngIf="isLoggedIn" class="btn btn-sm btn-secondary" (click)="logout()">Log out</button>
        <button class="btn btn-sm text-dark btn-home" routerLink="/home">
          <strong>Home</strong>
        </button>
      </div>
    </form>
  </div>
</div>
