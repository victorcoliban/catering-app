<div class="row justify-content-center mt-5 pt-5">
  <div class="mx-auto col-10 col-md-8 col-lg-6">
    <div class="card">
      <div class="card-header text-center"><h3>Contact Form</h3></div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group mb-3">
            <!-- <label for="name">Name</label> -->
            <input class="form-control form-control-lg" placeholder="Enter Your Name" type="text" id="name" name="name" [(ngModel)]="name">
          </div>
          <div class="form-group mb-3">
            <!-- <label for="email">Email</label> -->
            <input class="form-control form-control-lg" placeholder="Enter Your Email" type="email" id="email" name="email" [(ngModel)]="email">
          </div>
          <div class="form-group mb-3">
            <!-- <label for="phone">Phone Number</label> -->
            <input class="form-control form-control-lg" placeholder="Enter Your Phone Number" type="text" id="phone" name="phone" [(ngModel)]="phone">
          </div>
          <div class="form-group mb-3">
            <!-- <label for="phone">Phone Number</label> -->
            <input class="form-control form-control-lg" placeholder="Enter Guests Number" type="text" id="guests" name="guests" [(ngModel)]="guests">
          </div>
          <div class="form-group mb-3">
            <!-- <label for="phone">Phone Number</label> -->
            <input class="form-control form-control-lg" type="date" id="event" name="event" [(ngModel)]="event" placeholder="Select Event Date">
          </div>
          <div class="form-group mb-3">
            <!-- <label for="phone">Phone Number</label> -->
            <input class="form-control form-control-lg" placeholder="Select Event Time and Date" type="time" id="time" name="time" [(ngModel)]="time">
          </div>
          <div class="form-group mb-3">
            <!-- <label for="phone">Phone Number</label> -->
            <input class="form-control form-control-lg" placeholder="Enter Company Name" type="text" id="company" name="company" [(ngModel)]="company">
          </div>
          <button class="btn btn-success btn-block" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
